<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-Details</title>
</head>
<body>
    <div class="container">
        <div id="search-box">
            <input type="text" id="moviename" placeholder="enter the movie name">
        <button onclick="search()">Search</button>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
    <div class="user-card">
        <img src="" alt="" id="poster">
        <h3 id="title">MovieName</h3>
        <h3 id="Hero">Actors</h3>
        <h3 id="year">Year</h3>
    </div>
    <script>
        async function search(){
            const moviename=document.getElementById("moviename").value.trim();
            const userCard=document.getElementById("user-card");
            const errorMessage=document.getElementById("error-message");
            if(moviename===""){
               errorMessage.textContent=="Please enter the movie name";
               userCard.classList.remove("show");
               return;
            }
            try{
                let response=await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(moviename)}&apikey=YOUR_API_KEY`);
                if(!response.ok){
                    throw new Error("movie not found");
                }
                const data= await response.json();
                document.getElementById("poster").src=data.Poster;
                document.getElementById("title").textContent=data.Title;
                document.getElementById("Hero").textContent=data.Actors;
                document.getElementById("year").textContent=data.Year;
                document.getElementById("plot").textContent=data.Plot;
                userCard.classList.add("show");
            }
            catch(error){
                errorMessage.textContent= "movie name not available";
                userCard.classList.remove("show");
            }
        }
        search();
    </script>
</body>
</html>
