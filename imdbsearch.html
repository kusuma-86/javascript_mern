<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <style>
        .user-card {
            display: none; 
            border: 1px solid #ccc;
            padding: 15px;
            max-width: 300px;
        }
        .show {
            display: block;
        }
        .error-message {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="search-box">
            <input type="text" id="moviename" placeholder="Enter the movie name">
            <button onclick="search()">Search</button>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
    
    <div class="user-card">
        <img src="" alt="Movie Poster" id="poster">
        <h3 id="title">Movie Name</h3>
        <h3 id="actors">Actors</h3>
        <h3 id="year">Year</h3>
        <p id="plot">Plot</p>
    </div>

    <script>
        async function search() {
            const moviename = document.getElementById("moviename").value.trim();
            const userCard = document.querySelector(".user-card");
            const errorMessage = document.getElementById("error-message");

            if (moviename === "") {
                errorMessage.textContent = "Please enter the movie name";
                userCard.classList.remove("show");
                return;
            }

            try {
                let response = await fetch(`https://www.omdbapi.com`);
                
                if (!response.ok) {
                    throw new Error("Network error");
                }

                const data = await response.json();
                document.getElementById("poster").src = data.Poster;
                document.getElementById("title").textContent = data.Title;
                document.getElementById("actors").textContent = data.Actors;
                document.getElementById("year").textContent = data.Year;
                document.getElementById("plot").textContent = data.Plot;

                userCard.classList.add("show");
                errorMessage.textContent = "";
            } catch (error) {
                errorMessage.textContent = "Movie not found. Please try again.";
                userCard.classList.remove("show");
            }
        }
    </script>
</body>
</html>
