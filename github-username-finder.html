<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Username Finder</title>
    <style>
        .container {
             text-align: center; 
             margin-top: 50px; 
            }
        .user-card { 
            display: none;
             text-align: center;
              margin-top: 20px;
             }
        .user-card.show 
        {
             display: block;
            
         }
        .error-message {
             color: red;
             }
        .user-stats { 
            display: flex; 
            justify-content: center;
            gap: 15px;
            margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Github Username Finder Using GitHub API</h1>
        <div class="search-box">
            <input type="text" id="username" placeholder="Enter your GitHub username">
            <button onclick="getUser()">Search</button>
        </div>
        <p id="error-message" class="error-message"></p>
    </div>
    
    <!-- Showing user data -->
    <div class="user-card" id="user-card">
        <img src="" alt="Profile Image" id="avatar">
        <h2 id="name"></h2>
        <p id="bio"></p>
        <div class="user-stats">
            <div><strong id="followers">0</strong> Followers</div>
            <div><strong id="repos">0</strong> Repos</div>
            <div><strong id="following">0</strong> Following</div>
        </div>
        <p>
            <a href="#" id="profile-link" target="_blank" style="color: #ffcc00; text-decoration: none;">View Profile</a>
        </p>
    </div>

    <script>
        async function getUser() {
            const username = document.getElementById("username").value.trim();
            const userCard = document.getElementById("user-card");
            const errorMessage = document.getElementById("error-message");
            
            if (!username) {
                errorMessage.textContent = "Please enter a username";
                userCard.classList.remove("show");
                return;
            }

            try {
                errorMessage.textContent = "";
                const response = await fetch(`https://api.github.com/users//${username}`);
                if (!response.ok) throw new Error("User not found");
                
                const data = await response.json();
                
                document.getElementById("avatar").src = data.avatar_url;
                document.getElementById("name").textContent = data.name || "No name";
                document.getElementById("bio").textContent = data.bio || "No bio available";
                document.getElementById("followers").textContent = data.followers;
                document.getElementById("following").textContent = data.following;
                document.getElementById("repos").textContent = data.public_repos;
                document.getElementById("profile-link").href = data.html_url;
                
                userCard.classList.add("show");
            } catch (error) {
                errorMessage.textContent = error.message;
                userCard.classList.remove("show");
            }
        }
    </script>
</body>
</html>
