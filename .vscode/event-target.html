<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button  type="button" id="heading">Event target</button>
    <script>
        const btn=document.querySelector('heading');
        btn.addEventListener("click",()=>{
          console.log("event has been fired");
        })
    </script>
</body>
</html>
