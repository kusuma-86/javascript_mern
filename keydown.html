<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Press a Key</h1>
    <p id="keycode"></p>
    <script>
        document.addEventListener("keydown",(event)=>{
            document.getElementById("keycode").innerHTML="event.keycode";
            console.log(event);
        })
    </script>
</body>
</html>
